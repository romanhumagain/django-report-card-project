<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <form class="d-flex m-3" >
<input type="search" class="form-control me-2" style="width: 200px;margin-left: 1050px;" placeholder="Search" name="search">
<button type="submit" class="btn btn-outline-primary">Search</button>
    </form>

    </div>
    <div class="container">
    <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">S.N</th>
        <th scope="col">Std Id</th>
        <th scope="col">Department</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
      </tr>
    </thead>
    <tbody>
      {% for data in querySet %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td><a href="{% url 'marks' data.student_id %}">{{data.student_id}}</a>
        <td>{{data.department}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.address}}</td>
        <td>{{data.contact}}</td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
